---
# ==================
# Project Details
# =======================
name: tastydata
config-version: 2
version: 2.0.0
profile: chaos
require-dbt-version: ">=1.2.0"

# ==================
# File Path Configs
# ==================
seed-paths: ["data"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]
model-paths: ["models"]
target-path: "target"


clean-targets:
  - "target"
  - "dbt_modules"
  - "dbt_packages"

seeds:
  tastydata:
    aws_chaos_billing_2023_01_01_2023_05_01:
      +column_types:
        date: date
        accountnum: varchar
        service: varchar
        unblendedcost: float


# ==================
# Snowflake / Postgres Configs
# ==================
quoting:
  database: false
  identifier: false
  schema: false

# A string to inject as a comment in each query that dbt runs against your database.
# This comment can be used to attribute SQL statements to specific dbt resources like models and tests.
query-comment:
  comment: "{{ query_comment(node) }}"
  append: true

  # ==================
# Snapshot Configs
# ==================
snapshots:
  +copy_grants: true
